    <header class="main-header">

    <div class="about-us-wrapper">
      <div class="about-us" id="about">
        <h1 class="us-title title">What We do</h1>

        <br>We are in the business of helping you.</p>
        <a href="#work"><button class="btn second-btn" type="button" name="button">Check Us Out</button></a>

    </div>


    <div class="work-portfolio">
      <header class="work-header">
        <h1 class="work-title title">Work Portfolio</h1>

      <div class="img-gallery" id="work">

    <div class="interest">
      <h1 class="interest-header title">Interested?</h1>
      <p class="interest-paragraph">See How we can Help you grow</p>
      <a href="#"><i class="fas fa-arrow-down"></i></a>
      <!-- <a href="#"><button class="btn" type="button" name="button">Check Us Out</button></a> -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,800" rel="stylesheet">


  <div class="submission-form">
    <span class='grid-pic'>
      <h2>Contact Us</h2>
    </span>
      <form action="contact-form">
        <label for="first-name">First Name:</label>
          <input id='first-name' type="first-name" required>
        <label for="last-name">Last Name:</label>
          <input id='last-name' type="last-name" required>
        <label for="email">E-mail:</label>
          <input id='email' type="email" required>
        <label for="phone">Phone:</label>
          <input id='tel' type="phone">
        <label for="message">Type message here:</label>
         <textarea  id="textarea"></textarea>
        <input type="Submit" value="Send" class="send-btn">
      </form>
  </div>
